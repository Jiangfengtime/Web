<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 
        v-bind指令
            单向数据绑定
            这个指令一般用在标签属性里面, 获取值
    -->
    <div id="app">
        <!-- 鼠标悬停时显示 -->
        <h1 v-bind:title="message">
            {{content}}
        </h1>
    </div>
    <hr/>
    <!-- "v-bind:" 可以简写为":" -->
    <div id="main">
        <h1 :title="message">
            {{content}}
        </h1>
    </div>
    

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                content: "标题内容",
                message: "页面加载于: " + new Date()
            }
        })

        new Vue({
            el: '#main',
            data: {
                content: "标题内容2",
                message: "页面加载于: " + new Date()
            }
        })
    </script>
</body>

</html>
