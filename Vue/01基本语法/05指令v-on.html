<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 使用 v-on 进行数件处理，v-on:click 表示处理鼠标点击事件 -->
        <button v-on:click="search" v-model="message">查询1</button>
        <!-- 简写 -->
        <button @click="search">查询2</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: "提示信息!!!"
            },
            methods: {
                search(){
                    console.log("search ... " + this.message)
                }
            }
        })
    </script>
</body>

</html>
