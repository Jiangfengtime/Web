<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1. 引入vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 2. 创建div, 并添加id属性 -->
    <div id="app">
        <!-- 4. 使用插值表达式, 获取data里面定义的值 -->
        <!-- {{}}: 插值表达式, 绑定vue中的data数据 -->
        {{message}}
    </div>
    <div id="main">
        {{message}}
    </div>
    
    <!-- 3. 编写vue代码, 固定格式 -->
    <script>
        new Vue({
            el: '#app',     // 绑定vue的作用范围
            // 定义页面中显示的模型数据
            data: {
                message: "hello Vue"
            }
        })   
        
        new Vue({
            el: '#main',
            data: {
                message: "hello main"
            }
        })
    </script>
</body>
</html>
